    activate:
      on-profile: prod

  jpa:
    properties:
      hibernate:
        ddl_auto: update  # 운영서버에서 원래는 validate 또는 none 으로 설정해야함
        format_sql: true
        show_sql: true

  datasource:
    master:
      hikari:
        jdbc-url: jdbc:mysql://34.64.133.19:3306/moa_category
        read-only: false
        username: root
        password: ${MASTER_DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    slave:
      hikari:
        jdbc-url: jdbc:mysql://34.64.186.77:3306/moa_category
        read-only: true
        username: root
        password: ${SLAVE_DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

logging.level: # 서버 디버깅용 임시 설정
  org.hibernate.orm.jdbc.bind: trace
  com.moa.user: DEBUG
